<header class="hero-unit" id="banner">
    <div class="container">
        <h1>Off-paper</h1>
        <!-- <p class="lead">Kick-start your next web app with Angular Fullstack</p> -->
        <!-- <img src="assets/images/yeoman.png" alt="I'm Yeoman"> -->
    </div>
</header>
<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Tickets</h1>
            <div class="row">
              <button class="btn btn-primary pull-right" ui-sref="shop">Tienda</button>
            </div>
            <br>
            <div class="row">
                <div class="list-group small">
                    <a ng-repeat="purchase in $ctrl.purchases" class="list-group-item" ui-sref="ticket-detail({id: purchase._id})">
                        <span class="badge pull-right">{{purchase.created_at | date}}</span>{{purchase.total_amount | currency}}
                    </a>
                </div>
            </div>
            <div class="well">Total: $<span ng-bind="$ctrl.total"></span></div>
        </div>
    </div>
</div>
